name: Deploy Astro site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Получаем код
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Устанавливаем зависимости (из внутренней папки проекта)
      - name: Install dependencies
        run: npm ci
        working-directory: furniture-site

      # 4. Билдим Astro (из внутренней папки)
      - name: Build Astro site
        run: npm run build
        working-directory: furniture-site

      # 5. Деплоим папку dist
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          path: furniture-site/dist   # путь к папке с билдом